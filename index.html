<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="renderer" content="webkit"/>
	<title>URL</title>
	<link href="/linsk1998/ting/master/ting/ting-quirks.css" rel="stylesheet"/>
	<script src="dep.js" type="text/javascript"></script>
	<script src="URLSearchParams.js" type="text/javascript"></script>
	<script src="URL.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
	<h2>URL</h2>
	<h3>基本解析</h3>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="printURL(this)">new URL("https://boss:123@shengdiyage.us:8080/abc/index.asp?id=1&t=1400#top")</button>
	</div>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="printURL(this)">new URL("#middle","https://shengdiyage.us:80/abc/index.asp?id=1&t=1400#top")</button>
	</div>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="printURL(this)">new URL("?a=x#e","https://shengdiyage.us:80/abc/index.asp?id=1&t=1400#top")</button>
	</div>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="printURL(this)">new URL("/?a=x#e","https://shengdiyage.us:80/abc/index.asp?id=1&t=1400#top")</button>
	</div>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="printURL(this)">new URL("../?a=x#e","https://shengdiyage.us/abc/index.asp?id=1&t=1400#top")</button>
	</div>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="printURL(this)">new URL("./?a=x#e","https://shengdiyage.us/abc/index.asp?id=1&t=1400#top")</button>
	</div>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="printURL(this)">new URL("acc.esd","https://shengdiyage.us/abc/index.asp?id=1&t=1400#top")</button>
	</div>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="printURL(this)">new URL("../../../../acc.esd","https://shengdiyage.us/abc/index.asp")</button>
	</div>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="printURL(this)">new URL("URL.js",location)</button>
	</div>
	<pre id="result"></pre>
	<h3>属性可以设置</h3>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onClick="document.getElementById('result2').innerHTML=(url.href)">url.href</button>
		<button class="btn btn-primary" type="button" onClick="document.getElementById('result2').innerHTML=(url.pathname)">url.pathname</button>
		<button class="btn btn-primary" type="button" onClick="url.pathname='/qweea/asdsa.aasd'">url.pathname='/qweea/asdsa.aasd'</button>
	</div>
	<pre id="result2"></pre>
</div>
<script type="text/javascript">
	var url;
	function printURL(btn){
		var js=btn.innerText || btn.textContent;
		url=eval(js);
		var a=[];
		for(var key in url){
			a.push(key+":"+url[key]);
		}
		document.getElementById("result").innerHTML=a.join("<br/>");
	}
</script>
</body>
</html>
